{% extends "base.html" %}
{% load markdownify %}
{% block blog_entries %}
<div class="row">
    <a href="{% url 'home_url' %}">Go back</a>
</div>
<div class="row">
    <div class="post">
    <h2>{{ object.title }}</h2>
    {{ object.body | markdown | safe}}
    <p class="meta">
      {{ object.created }} |
      Category {{  object.tags.all|join:", " }}
    </p>
  </div>
</div>
{% endblock %}
