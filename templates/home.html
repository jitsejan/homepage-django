{% extends "base.html" %}
{% load markdownify %}

{% block blog_entries %}
{% for object in object_list %}
  <div class="post">
    <a href="{{ object.slug }}" title="{{ object.slug }}"><h2>{{ object.title }}</h2></a>
    {{ object.body | markdown | safe}}
    <p class="meta">
      {{ object.created }} |
      Category {{  object.tags.all|join:", " }}
    </p>
  </div>
{% endfor %}
{% endblock %}
